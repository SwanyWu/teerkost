version: 2.1

orbs:
  python: circleci/python@1.5.0

jobs:
  build-and-review: 
    docker:
      - image: cimg/python:3.10.2
    steps:
      - checkout
      - python/install-packages:
          pkg-manager: pip
          app-dir: parse_offers
      - run:
          name: Run pyLint
          command: |
                    pip install pylint
                    pylint parse_offers

workflows:
  code-review: 
    jobs:
      - build-and-review
